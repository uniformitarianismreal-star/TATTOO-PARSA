<style>
/* ======== Reset & Body ======= */
* {box-sizing: border-box; margin:0; padding:0;}
body {font-family: 'Vazirmatn', sans-serif; background:#111; color:#fff; line-height:1.6;}

/* ======== Header ======= */
header {
  padding:20px; text-align:center; background:linear-gradient(90deg,#ff85a2,#ff1ec1);
}
header h1 {margin-bottom:10px; font-size:28px;}
nav button {
  margin:0 5px; padding:10px 20px; border:none; border-radius:8px;
  cursor:pointer; background:rgba(255,255,255,0.1); color:#fff;
  transition:0.3s, transform 0.2s;
}
nav button:hover {background:rgba(255,255,255,0.3); transform:translateY(-2px);}

/* ======== Sections ======= */
section {display:none; padding:40px 20px; text-align:center;}
section.active {display:block;}

/* ======== Gallery ======= */
.gallery {display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:20px;}
.gallery img {
  width:200px; height:150px; border-radius:10px; object-fit:cover;
  cursor:pointer; transition: transform 0.3s, box-shadow 0.3s;
}
.gallery img:hover {
  transform:scale(1.05);
  box-shadow:0 10px 20px rgba(255,30,193,0.5);
}

/* ======== Character ======= */
.character {margin-top:30px; text-align:center;}
.character img {width:200px; border-radius:10px; margin-top:10px; box-shadow:0 5px 15px rgba(255,30,193,0.5);}

/* ======== Upload Section ======= */
#upload input[type="file"] {margin:10px 0;}
#upload button {padding:10px 20px; border:none; border-radius:6px; cursor:pointer; background:#ff1ec1; color:#fff; transition:0.3s;}
#upload button:hover {background:#ff85a2;}

/* ======== Headings ======= */
h1,h2 {font-weight:700;}
h1 {color:#ff85a2;}
h2 {color:#7ef8b0; margin-bottom:15px;}

/* ======== Lightbox ======= */
#lightbox {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000;
}
#lightbox img {max-width:90%; max-height:90%; border-radius:10px;}

/* ======== Footer ======= */
footer {padding:20px; text-align:center; background:#000; color:#ff85a2; font-weight:bold;}
</style>

<script src="script.js"></script>
<!-- Lightbox -->
<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="" alt="Lightbox">
</div>

<script>
// نمایش بخش‌ها
function showSection(id){
  document.querySelectorAll('section').forEach(sec=>sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// آپلود عکس (استاتیک - فقط در همان جلسه مرورگر)
function uploadImage(){
  const fileInput=document.getElementById('fileInput');
  if(fileInput.files.length===0){alert('یک فایل انتخاب کنید!'); return;}
  const file=fileInput.files[0];
  const reader=new FileReader();
  reader.onload=function(e){
    const img=document.createElement('img');
    img.src=e.target.result; img.alt=file.name;
    img.onclick=openLightbox;
    document.getElementById('gallery').appendChild(img);
    alert('تصویر به گالری اضافه شد (فقط در همان جلسه مرورگر).');
  };
  reader.readAsDataURL(file);
}

// Lightbox
function openLightbox(e){
  const lb=document.getElementById('lightbox');
  const lbImg=document.getElementById('lightbox-img');
  lbImg.src=e.target.src;
  lb.style.display='flex';
}

// اضافه کردن Lightbox به تصاویر اولیه
document.querySelectorAll('.gallery img').forEach(img=>img.onclick=openLightbox);
</script>
